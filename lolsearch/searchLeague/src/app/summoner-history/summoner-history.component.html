<p>
  summoner-history
</p>
<p >
  <img src = {{info?.profileimg}}/>
  {{info?.name}}
  {{info?.summonerLevel}}
  {{sample}}
</p>
<div id = "content">
<div class = "eachgame" *ngFor = "let m of images; index as p">
  <ul class  = "btnhistory">
    <li class = "btnonehistory" *ngIf = "initialhis[p]" id = {{m[m.length-1]}} (click) = "toggle(m[m.length-1], p, $event)">
      <img src = {{m[0]}}/>
      <ul class = "spells"> 
        <!-- in function pop, parameter "-1" is only for button pop ups -->
        <li class = "spell"><img class = "spellimg" (mouseover)="pop(-1, initialhis[p][1].spellurl, initialhis[p][1].description, $event)" (mouseout) = "out()" src = {{initialhis[p][1].spellurl}}/></li>
        <li class = "spell"><img class = "spellimg" (mouseover)="pop(-1, initialhis[p][2].spellurl, initialhis[p][2].description, $event)" (mouseout) = "out()" src = {{initialhis[p][2].spellurl}}/></li>
      </ul>
      <div id = "gamemode" >
        <p>{{initialhis[p][14]}}</p>
      </div>
      <div id = "kda" >
        <p (mouseover)="pop(-2, '', initialhis[p][11], $event)" (mouseout) = "out()">{{initialhis[p][10]}}</p>
      </div>
      <div id = "minion" >
          <p>{{initialhis[p][12]}}</p>
        </div>
      <div class = "items">
        <div class = "item" *ngIf = "initialhis[p][3] == 'nothing'"></div>
        <img class = "item" *ngIf = "initialhis[p][3] != 'nothing'" (mouseover)="pop(-1, initialhis[p][3].itemsrc, initialhis[p][3].description, $event)" (mouseout) = "out()" src = {{initialhis[p][3].itemsrc}}/>
        <div class = "item" *ngIf = "initialhis[p][4] == 'nothing'"></div>
        <img class = "item" *ngIf = "initialhis[p][4] != 'nothing'" (mouseover)="pop(-1, initialhis[p][4].itemsrc, initialhis[p][4].description, $event)" (mouseout) = "out()" src = {{initialhis[p][4].itemsrc}}/>
        <div class = "item" *ngIf = "initialhis[p][5] == 'nothing'"></div>
        <img class = "item" *ngIf = "initialhis[p][5] != 'nothing'" (mouseover)="pop(-1, initialhis[p][5].itemsrc, initialhis[p][5].description, $event)" (mouseout) = "out()" src = {{initialhis[p][5].itemsrc}}/>
        <div class = "item" *ngIf = "initialhis[p][6] == 'nothing'"></div>
        <img class = "item" *ngIf = "initialhis[p][6] != 'nothing'" (mouseover)="pop(-1, initialhis[p][6].itemsrc, initialhis[p][6].description, $event)" (mouseout) = "out()" src = {{initialhis[p][6].itemsrc}}/>
        <div class = "item" *ngIf = "initialhis[p][7] == 'nothing'"></div>
        <img class = "item" *ngIf = "initialhis[p][7] != 'nothing'" (mouseover)="pop(-1, initialhis[p][7].itemsrc, initialhis[p][7].description, $event)" (mouseout) = "out()" src = {{initialhis[p][7].itemsrc}}/>
        <div class = "item" *ngIf = "initialhis[p][8] == 'nothing'"></div>
        <img class = "item" *ngIf = "initialhis[p][8] != 'nothing'" (mouseover)="pop(-1, initialhis[p][8].itemsrc, initialhis[p][8].description, $event)" (mouseout) = "out()" src = {{initialhis[p][8].itemsrc}}/>
        <div class = "item" *ngIf = "initialhis[p][9] == 'nothing'"></div>
        <img class = "item" *ngIf = "initialhis[p][9] != 'nothing'" (mouseover)="pop(-1, initialhis[p][9].itemsrc, initialhis[p][9].description, $event)" (mouseout) = "out()" src = {{initialhis[p][9].itemsrc}}/>
      </div>
      <button id = "togglebtn" *ngIf = "findtype()" (click) = "toggle(m[m.length-1], p, $event)"><i class="fa fa-caret-down"></i></button>
      <div id = "money" >
        <p>{{initialhis[p][13]}}</p>
      </div>
    </li>
  </ul>
  <div class = "container" id = {{p}}>
        <ul class= "history">
          <ul id = "columnName">
              <li id = "champi"><img src = "{{champicon}}"/></li>
              <li id = "spelli"><img src = "{{spellicon}}"/></li>
              <li id = "kdai"><img src = "{{kdaicon}}"/></li>
              <li id = "minioni"><img src = "{{minionicon}}"/></li>
              <li id = "itemi"><img src = "{{itemicon}}"/></li>
              <li id = "goldi"><img src = "{{goldicon}}"/></li>
            </ul>  
          <li *ngFor = "let z of data(m[m.length-1]) | slice: 0 : 5; index as j" class = "onehistory">
            <img class = "champ" src = {{z[0]}}/>
            <ul class = "spells">
                <li class = "spell"><img class = "spellimg" (mouseover)="pop(j, z[1].spellurl, z[1].description, $event)" (mouseout) = "out()" src = {{z[1].spellurl}}/></li>
                <li class = "spell"><img class = "spellimg" (mouseover)="pop(j, z[2].spellurl, z[2].description, $event)" (mouseout) = "out()" src = {{z[2].spellurl}}/></li>
            </ul>
            <div class = "items">
              <div class = "item" *ngIf = "z[3] == 'nothing'"></div>
              <img class = "item" *ngIf = "z[3] != 'nothing'" (mouseover)="pop(j, z[3].itemsrc, z[3].description, $event)" (mouseout) = "out()" src = {{z[3].itemsrc}}/>
              <div class = "item" *ngIf = "z[4] == 'nothing'"></div>
              <img class = "item" *ngIf = "z[4] != 'nothing'" (mouseover)="pop(j, z[4].itemsrc, z[4].description, $event)" (mouseout) = "out()" src = {{z[4].itemsrc}}/>
              <div class = "item" *ngIf = "z[5] == 'nothing'"></div>
              <img class = "item" *ngIf = "z[5] != 'nothing'" (mouseover)="pop(j, z[5].itemsrc, z[5].description, $event)" (mouseout) = "out()" src = {{z[5].itemsrc}}/>
              <div class = "item" *ngIf = "z[6] == 'nothing'"></div>
              <img class = "item" *ngIf = "z[6] != 'nothing'" (mouseover)="pop(j, z[6].itemsrc, z[6].description, $event)" (mouseout) = "out()" src = {{z[6].itemsrc}}/>
              <div class = "item" *ngIf = "z[7] == 'nothing'"></div>
              <img class = "item" *ngIf = "z[7] != 'nothing'" (mouseover)="pop(j, z[7].itemsrc, z[7].description, $event)" (mouseout) = "out()" src = {{z[7].itemsrc}}/>
              <div class = "item" *ngIf = "z[8] == 'nothing'"></div>
              <img class = "item" *ngIf = "z[8] != 'nothing'" (mouseover)="pop(j, z[8].itemsrc, z[8].description, $event)" (mouseout) = "out()" src = {{z[8].itemsrc}}/>
              <div class = "item" *ngIf = "z[9] == 'nothing'"></div>
              <img class = "item" *ngIf = "z[9] != 'nothing'" (mouseover)="pop(j, z[9].itemsrc, z[9].description, $event)" (mouseout) = "out()" src = {{z[9].itemsrc}}/>
            </div>
          </li>
          <ul id = "columnName">
              <li id = "champi"><img src = "{{champicon}}"/></li>
              <li id = "spelli"><img src = "{{spellicon}}"/></li>
              <li id = "kdai"><img src = "{{kdaicon}}"/></li>
              <li id = "minioni"><img src = "{{minionicon}}"/></li>
              <li id = "itemi"><img src = "{{itemicon}}"/></li>
              <li id = "goldi"><img src = "{{goldicon}}"/></li>
            </ul>  
          <li *ngFor = "let z of data(m[m.length-1]) | slice: 5 : 10; index as j" class = "onehistory">
              <img class = "champ" src = {{z[0]}}/>
              <ul class = "spells">
                  <li class = "spell"><img class = "spellimg" (mouseover)="pop(j, z[1].spellurl, z[1].description, $event)" (mouseout) = "out()" src = {{z[1].spellurl}}/></li>
                  <li class = "spell"><img class = "spellimg" (mouseover)="pop(j, z[2].spellurl, z[2].description, $event)" (mouseout) = "out()" src = {{z[2].spellurl}}/></li>
              </ul>
              <div class = "items">
                <div class = "item" *ngIf = "z[3] == 'nothing'"></div>
                <img class = "item" *ngIf = "z[3] != 'nothing'" (mouseover)="pop(j, z[3].itemsrc, z[3].description, $event)" (mouseout) = "out()" src = {{z[3].itemsrc}}/>
                <div class = "item" *ngIf = "z[4] == 'nothing'"></div>
                <img class = "item" *ngIf = "z[4] != 'nothing'" (mouseover)="pop(j, z[4].itemsrc, z[4].description, $event)" (mouseout) = "out()" src = {{z[4].itemsrc}}/>
                <div class = "item" *ngIf = "z[5] == 'nothing'"></div>
                <img class = "item" *ngIf = "z[5] != 'nothing'" (mouseover)="pop(j, z[5].itemsrc, z[5].description, $event)" (mouseout) = "out()" src = {{z[5].itemsrc}}/>
                <div class = "item" *ngIf = "z[6] == 'nothing'"></div>
                <img class = "item" *ngIf = "z[6] != 'nothing'" (mouseover)="pop(j, z[6].itemsrc, z[6].description, $event)" (mouseout) = "out()" src = {{z[6].itemsrc}}/>
                <div class = "item" *ngIf = "z[7] == 'nothing'"></div>
                <img class = "item" *ngIf = "z[7] != 'nothing'" (mouseover)="pop(j, z[7].itemsrc, z[7].description, $event)" (mouseout) = "out()" src = {{z[7].itemsrc}}/>
                <div class = "item" *ngIf = "z[8] == 'nothing'"></div>
                <img class = "item" *ngIf = "z[8] != 'nothing'" (mouseover)="pop(j, z[8].itemsrc, z[8].description, $event)" (mouseout) = "out()" src = {{z[8].itemsrc}}/>
                <div class = "item" *ngIf = "z[9] == 'nothing'"></div>
                <img class = "item" *ngIf = "z[9] != 'nothing'" (mouseover)="pop(j, z[9].itemsrc, z[9].description, $event)" (mouseout) = "out()" src = {{z[9].itemsrc}}/>
              </div>
            </li>
        </ul>
  </div>
</div>
</div>
