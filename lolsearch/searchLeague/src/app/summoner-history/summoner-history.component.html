<p>
  summoner-history
</p>
<p >
  <img src = {{info?.profileimg}}/>
  {{info?.name}}
  {{info?.summonerLevel}}
</p>
<div *ngFor = "let m of images; index as i">
<button id = {{m[m.length-1]}} (click) = "toggle(m[m.length-1], i)"><img src = {{m[0]}}/></button>
  <div class = "container" id = {{i}}>
    <div class = "row">
      <div class=  "col-6">
        <ul class= "list-group flex-wrap">
          <li *ngFor = "let z of data(m[m.length-1]) | slice: 0 : 10; index as j" class = "list-group-item">
            <img id = "champ" src = {{z[0]}}/>
            <div id = "spell">
              <img title = {{z[1].description}} src = {{z[1].spellurl}}/>
              <img title = {{z[2].description}} src = {{z[2].spellurl}}/>
            </div>
          </li>
        </ul>
      </div>
    </div>
</div>
  <br/>
</div>
