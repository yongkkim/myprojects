<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type = "text/javascript" src="script.js"></script>
	<link rel="stylesheet" href="animate.css">
	<link href="style.css" type = "text/css" rel="stylesheet">
</head>
	<body>
		<div class = "signupdiv">
			<div class = "signup">
				<h2>Sign up</h2>
				<form id = "userform" action = "" method = "/post" enctype = "multipart/form-data">
					<table class = "table table-striped">
						<tr>
							<td>Username in league</td> 
							<td><input type = "text" name = "lolusername" id = "lolusername"/></td>
						</tr>
						<tr>
							<td>Username</td> 
							<td><input type = "text" name = "username" id = "username"/></td>
						</tr>
						<tr>
							<td>E-mail</td>
							<td><input type = "text" name = "email" id = "email"/></td>
						</tr>
						<tr>
							<td>Re-E-mail</td>
							<td><input type = "text" name = "reemail" id = "reemail"/></td>
						</tr>
						<tr>
							<td>Password</td>
							<td><input type = "password" name = "pw" id = "pw"/></td>
						</tr>
						<tr>
							<td>Re-password</td>
							<td><input type = "password" name = "repw" id = "repw"/></td>
						</tr>
						<tr>
							<td colspan = "2"><input type = "submit" id = "submit" value = "Submit"/></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
