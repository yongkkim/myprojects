<ion-header>

  <ion-navbar>
    <ion-title class="text">CAMPAIGN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="container" *ngFor="let ad of ads" (click)="goToMap()">
	
	<table class="text table1">
		<ion-row>
		<img class="image1" src="{{ad.image}}">
		</ion-row>
		<ion-row>
			<td colspan="2"><div class="box1"><p >{{ad.wrap}}</p></div></td>
		</ion-row>
		<ion-row>
			<ion-col><p class="heading1">Estimated Earnings</p></ion-col>
			<ion-col><p class="subheading2">  Total of {{ad.kilometers}} Km per day</p></ion-col>
		</ion-row>
		<ion-row>
			<ion-col><p class="subheading1">{{ad.estimate}} per day</p></ion-col>
			<ion-col><p class="subheading2">{{ad.location}}</p></ion-col>
		</ion-row>
			<button ion-button color="primary" (click)="login()" block>Log In</button> <!--example-->
	</table>
</div>

</ion-content>
