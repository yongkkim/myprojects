<ion-header>
  <ion-navbar>
    <ion-title id="font">{{person.title}}'s Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<img class="ProfIMG" src="{{person.url}}">
  <div class="cont1">
    <p class ="font name"> {{person.title}}</p>
    <p class ="font carName"> {{person.car}}</p>
  <rating class="ratings" [(ngModel)]="rate" 
        readOnly="false" 
        max="5"
        emptyStarIconName="star-outline" 
        halfStarIconName="star-half" 
        starIconName="star" 
        nullable="false" 
        (ngModelChange)="onModelChange($event)"></rating>
</div>
<calendar [eventSource]="eventSource"
        [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate"
        (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)"
        (onTimeSelected)="onTimeSelected($event)"
        step="30"
        class="calendar">
      </calendar>
<div #map class ="map" (click) ="goToMap()"></div>
</ion-content>
