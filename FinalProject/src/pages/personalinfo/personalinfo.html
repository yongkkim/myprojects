<ion-header no-border>
  <ion-navbar color="custom-color">
    <ion-title class="title1 cent">Distance Your Ad Travelled</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
<!-- tool bar -->
	 <ion-toolbar class="title1" color="custom-color">
     <ion-segment color="danger">
      <ion-segment-button value="day">
        Day
      </ion-segment-button>
      <ion-segment-button value="week">
        Week
      </ion-segment-button>
       <ion-segment-button value="month">
        Month
      </ion-segment-button>
       <ion-segment-button value="year">
        Year
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div class="image"></div>

    <!-- the tools -->
  	<ion-list>
	  <ion-item>
	    <ion-label class="title1" detail-forward>Add to favourites</ion-label>
	    <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
	  </ion-item>
	  <ion-item>
	  	<ion-label class="title1" detail-forward> Show All Data </ion-label>
	  	<button ion-button icon-only>
		  <ion-icon name="arrow-forward"></ion-icon>
		</button>
	  </ion-item>
	  <ion-item>
	  	<ion-label class="title1" detail-forward> Data Sources and Access </ion-label>
	  	<button ion-button icon-only>
		  <ion-icon name="arrow-forward"></ion-icon>
		</button>
	  </ion-item>
	  <ion-item>
	  	<ion-label class="title1"> Unit </ion-label>
	  	<button ion-button icon-only>
		  <ion-icon name="arrow-forward"></ion-icon>
		</button>
	  </ion-item>
	</ion-list>
	<div class="cont1">
	<ion-label id="label1"> People currently displaying your Ad: </ion-label>
	 <ion-item class="cont2"  *ngFor="let user of users" (click) ="goToPerson(user)" no-lines>
      <img class ="profIMG" src="{{user.url}}">
      <p class ="name"> {{user.title}}</p>
      <p class ="carName"> {{user.car}}</p>
    </ion-item>
	</div>

</ion-content>
