<ion-header>
  <ion-navbar>
    <ion-title class="font">Personal Info</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <ion-item>
    <ion-label class="heading" stacked>Email:</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <br>

   <ion-item>
    <ion-label class="heading" stacked>Cell Phone:</ion-label>
    <ion-input type="Number"></ion-input>
  </ion-item>

  <br>

   <ion-item>
    <ion-label  class="heading" stacked>Password:</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <br>

   <ion-item>
    <ion-label class="heading" stacked>Debit Card Number:</ion-label>
    <ion-input type="Password"></ion-input>
  </ion-item>

  <br>
  
  <ion-item>
    <ion-label class="heading" stacked>Security Code:</ion-label>
    <ion-input type="Password"></ion-input>
  </ion-item>
  
  <br>
  
  <ion-item>
    <ion-label class="heading" stacked>Expiry Date (4 digits):</ion-label>
    <ion-input type="Number"></ion-input>
  </ion-item>
  <br>
  <br>
  <button class="submit-button" ion-button (click)="DoneInfo()">Done</button>
</ion-content>
